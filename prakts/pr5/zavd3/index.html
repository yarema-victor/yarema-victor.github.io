<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="location">Your location will go here.</div>
    <div id="distance">Distance from College will go here.</div>
    <div id="map"></div>

    <input type="number" id="latitude" placeholder="Latitude" />
    <input type="number" id="longitude" placeholder="Longitude" />
    <button id="submitCoords">Add Marker</button>
    <button id="scrollToCoords">Scroll to Destination</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
