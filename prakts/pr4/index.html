<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <div class="container">
        <input id="newTaskInput" type="text" placeholder="Додайте завдання" autofocus>
        <div class="sorting-buttons">
            <button id="allTasksBtn">Всі завдання</button>
            <button id="completedTasksBtn">Виконані</button>
            <button id="uncompletedTasksBtn">Невиконані</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
